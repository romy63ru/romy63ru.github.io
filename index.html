<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Alex Romanov</title>

    <!-- Flatdoc -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js"></script>
    <script src="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js"></script>

    <!-- Flatdoc theme -->
    <link
      href="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css"
      rel="stylesheet"
    />
    <script src="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js"></script>

    <!-- Meta -->
    <meta content="Alex Romanov" property="og:title" />
    <meta content="My personal page" name="description" />

    <!-- Initializer -->
    <script>
      Flatdoc.run({
        fetcher: Flatdoc.file("readme.md"),
      });
    </script>

  <body role="flatdoc">
    <div
      class="title-area title-card"
      style="background-image: url(DSCF9044.jpg)"
    >
      <div class="in">
        <div class="headline">
          <h1>Alex Romanov</h1>
          <p>My personal page</p>
          <h5><span>Flatdoc</span></h5>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="left">
        <h1>Alex Romanov</h1>
        <ul>
          <li><a href="https://github.com/Romy63ru">View on GitHub</a></li>
        </ul>
      </div>
      <div class="right">
        <!-- GitHub buttons: see http://ghbtns.com -->
        <iframe
          src="http://ghbtns.com/github-btn.html?user=romy63ru&amp;repo=REPO&amp;type=watch&amp;count=true"
          allowtransparency="true"
          frameborder="0"
          scrolling="0"
          width="110"
          height="20"
        ></iframe>
      </div>
    </div>

    <div class="content-root">
      <div class="menubar">
        <div class="menu section" role="flatdoc-menu"></div>
      </div>
      <div role="flatdoc-content" class="content"></div>
    </div>
  </body>
